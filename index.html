<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <p id="yaz"></p>
    <div class="container">
        <div class="row">
             <div class="form-item rounded ">
                
                    

                     <div class="form-names m-5">
                       <form>
                        <div class="form-group">
                                <h3 class="registration-title">Registration Form</h3>
                               
                        </div>

                        <div class="form-items d-flex">
                            <div class="form-group mr-2 input-group-sm">
                                <label>First name</label>
                                <input id="personName" type="text" class="form-control" placeholder="Ad">                       
                              </div>
                              <div class="form-group ml-2 input-group-sm">
                                <label >Last name</label>
                                <input id="personLastname" type="text" class="form-control" placeholder="Soyad">                       
                              </div>  
                        </div>
                        
                        <div class="form-items d-flex">
                            <div class="form-group mr-2 input-group-sm">
                                <label >Dogum Tarixi</label>
                                <input id="date" type="date" class="form-control pr-3">                       
                              </div>
                              <div class="form-group ml-2 input-group-sm">
                                  <label>Cinsi</label>
                                <div class="d-flex ">
                                    <div class="form-check">
                                        <input onclick="menn" id="men" class="form-check-input" type="radio"  >
                                        <label class="form-check-label">
                                          Kisi
                                        </label>
                                      </div> 
                                      <div class="form-check ml-4">
                                        <input onclick="womenn" id="women" class="form-check-input" type="radio" >
                                        <label class="form-check-label">
                                         Qadin
                                        </label>
                                      </div> 
                                </div>                      
                              </div>  
                        </div>

                        <div class="form-items d-flex">
                            <div class="form-group mr-2 input-group-sm">
                                <label>Email</label>
                                <input id="emailim" type="mail" class="form-control" placeholder="Mailinizi yazin">                       
                             <small id="camil"></small>
                              </div>
                              <div class="form-group ml-2 input-group-sm">
                                <label >Elaqe nomresi</label>
                                <input id="number" type="tel" class="form-control" placeholder="Elaqe nomresi">   
                                                    
                              </div>  
                        </div>

                        <div class="form-group input-group-sm">
                            <label for="inputState">Secim edin</label>
                            <select id="inputState" class="form-control">
                              <option selected>Secimler</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                            </select>
                          </div>

                          <button  onclick="gonder()" type="submit" class="btn btn-primary mt-3 input-group-sm ">Gonder</button>
                          
                        </form>
                        
                     </div>
                 
             </div>
        </div>
    </div>

  


<script type="text/javascript" src="kod.js"></script>
